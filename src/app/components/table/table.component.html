<table class="table table-striped">
  <thead>
  <tr>
    <ng-container *ngFor="let column of columns">
      <th scope="col" *ngIf="!column.hidden">{{ column.header }}</th>
    </ng-container>
    <th scope="col">Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of data">
    <ng-container *ngFor="let column of columns">
      <td *ngIf="!column.hidden">
        {{ getValue(column.key, item) }}
      </td>
    </ng-container>
    <td>
      <button (click)="onEdit(item)" class="btn btn-outline-primary btn-sm m-1"><fa-icon icon="edit"></fa-icon></button>
      <button (click)="onDelete(item)" class="btn btn-outline-danger btn-sm"><fa-icon icon="trash"></fa-icon></button>
    </td>
  </tr>
  </tbody>
</table>

<div class="d-flex justify-content-between p-2">
  <ngb-pagination [collectionSize]="total" [page]="page" (pageChange)="onPageChange($event)" [pageSize]="pageSize">
  </ngb-pagination>
  <select class="form-select" style="width: auto" name="pageSize" [(ngModel)]="pageSize" (ngModelChange)=onPageSizeChange($event)>
    <option [ngValue]="5">5</option>
    <option [ngValue]="10">10</option>
    <option [ngValue]="15">15</option>
  </select>
</div>
